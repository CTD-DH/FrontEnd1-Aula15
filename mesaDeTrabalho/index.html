<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa De Trabalho - Front End 1 - Aula 15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>A primeira letra está diferente</h1>

    <div>
        <ul>
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
            <li>elemento 4</li>
            <li>elemento 5</li>
            <li>elemento 6</li>
            <li>elemento 7</li>
            <li>elemento 8</li>

        </ul>
    </div>

    <button>Hover Me</button>

    <label for="checked">Check Me</label>
    <input type="checkbox" name="checked" id="checked" checked placeholder="Check here">

    <div>
        <label for="focusme">Focus Me</label>
        <input type="text" name="focusme" id="focusme">
    </div>

    <div>
        <label for="desativado">Elemento Desativado</label>
        <input type="text" name="desativado" id="desativado" disabled placeholder="Elemento inativo">
    </div>

    <div>
        <label for="ativado">Elemento Ativado</label>
        <input type="text" name="ativado" id="ativado" placeholder="Elemento ativo">
    </div>

    <div>
        <label for="need">Elemento Necessario</label>
        <input type="text" name="need" id="need" required>
    </div>

    <div>
        <label for="optional">Elemento Opcional</label>
        <input type="number" name="optional" id="optional" placeholder="Campo Opcional">
    </div>

    <div>
        <label for="place">Placeholder Alterado</label>
        <input type="text" name="place" id="place" placeholder="Esse placeholder está diferente">
    </div>

</body>
</html>
